<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f2e5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #003049;
            font-size: 28px;
            margin-bottom: 15px;
        }



        .header-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .view-btn {
            padding: 10px 20px;
            border: 2px solid #003049;
            background: white;
            color: #003049;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .view-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 48, 73, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .view-btn.ripple::after {
            width: 200px;
            height: 200px;
        }

        .view-btn.active {
            background: #003049;
            color: white;
        }

        .view-btn:active {
            transform: scale(0.95);
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 10px 20px;
            border: 2px solid #003049;
            background: white;
            color: #003049;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sort-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 48, 73, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .sort-btn.ripple::after {
            width: 200px;
            height: 200px;
        }

        .sort-btn.active {
            background: #003049;
            color: white;
        }

        .sort-btn:active {
            transform: scale(0.95);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn-primary {
            background: #003049;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
            background: #002037;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:active {
            transform: scale(0.95);
            background: #e53e3e;
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .student-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .student-info {
            flex: 1;
            min-width: 0;
        }

        .student-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .student-mark {
            font-size: 32px;
            font-weight: 700;
            color: #003049;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mark-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .mark-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mark-btn.ripple::before {
            width: 100px;
            height: 100px;
        }

        .mark-btn.plus {
            background: #48bb78;
            color: white;
        }

        .mark-btn.plus:active {
            transform: scale(0.9);
            background: #38a169;
        }

        .mark-btn.minus {
            background: #dc2626;
            color: white;
        }

        .mark-btn.minus:active {
            transform: scale(0.9);
            background: #b91c1c;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #003049;
            font-size: 18px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-label {
            min-width: 120px;
            font-weight: 600;
            color: #003049;
            font-size: 14px;
            text-align: right;
            word-break: break-word;
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar {
            height: 30px;
            background: #003049;
            border-radius: 5px;
            transition: width 0.5s ease;
            min-width: 2px;
        }

        .bar-value {
            font-weight: 700;
            color: #003049;
            min-width: 30px;
        }

        .hidden {
            display: none;
        }



        @media (max-width: 480px) {
            .student-card {
                flex-direction: column;
                align-items: stretch;
            }

            .student-actions {
                justify-content: center;
            }

            .bar-label {
                min-width: 80px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Mark Tracker</h1>
            <div class="header-controls">
                <button class="view-btn active" onclick="setView('list')">List View</button>
                <button class="view-btn" onclick="setView('graph')">Graph View</button>
            </div>
            <div class="sort-controls">
                <button class="sort-btn active" onclick="setSortMode('marks')">Sort by Marks</button>
                <button class="sort-btn" onclick="setSortMode('alpha')">Sort Alphabetically</button>
            </div>
        </header>

        <div id="listView" class="student-list"></div>
        
        <div id="graphView" class="chart-container hidden">
            <div class="bar-chart" id="barChart"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ===== FIREBASE CONFIGURATION =====
        const firebaseConfig = {
            apiKey: "AIzaSyAFDcu5QJmGsTsCfOqV8CWik1k9dgWF1yI",
            authDomain: "mark-tracker-98f87.firebaseapp.com",
            databaseURL: "https://mark-tracker-98f87-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mark-tracker-98f87",
            storageBucket: "mark-tracker-98f87.firebasestorage.app",
            messagingSenderId: "1098977328461",
            appId: "1:1098977328461:web:bf7012e2ddda8212700b04",
            measurementId: "G-DZXQZL08PV"
        };

        // Check if Firebase is configured
        const isFirebaseConfigured = firebaseConfig.apiKey !== "YOUR_API_KEY";

        let db;
        let studentsRef;
        let settingsRef;

        if (isFirebaseConfigured) {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            studentsRef = db.ref('students');
            settingsRef = db.ref('settings');
        }

        // Initial student data (only used if Firebase is not set up)
        let students = [
            { id: 1, name: "Student 1", marks: 0 },
            { id: 2, name: "Student 2", marks: 0 },
            { id: 3, name: "Student 3", marks: 0 }
        ];

        let nextId = 4;
        let sortMode = 'marks';
        let currentView = 'list';

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (isFirebaseConfigured) {
                loadFromFirebase();
            } else {
                loadFromLocalStorage();
                renderContent();
            }
        });

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('markTrackerData');
                if (saved) {
                    const data = JSON.parse(saved);
                    students = data.students || students;
                    nextId = data.nextId || nextId;
                    sortMode = data.sortMode || 'marks';
                    currentView = data.currentView || 'list';
                }
            } catch (e) {
                console.error('Error loading from localStorage:', e);
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('markTrackerData', JSON.stringify({
                    students: students,
                    nextId: nextId,
                    sortMode: sortMode,
                    currentView: currentView
                }));
            } catch (e) {
                console.error('Error saving to localStorage:', e);
            }
        }

        function loadFromFirebase() {
            // Load students
            studentsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    students = Object.values(data);
                    renderContent();
                } else {
                    // Initialize with default students if empty
                    students.forEach(student => {
                        studentsRef.child(student.id).set(student);
                    });
                }
            });

            // Load settings
            settingsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    sortMode = data.sortMode || 'marks';
                    currentView = data.currentView || 'list';
                    renderContent();
                }
            });
        }

        function saveToFirebase() {
            if (!isFirebaseConfigured) {
                saveToLocalStorage();
                return;
            }

            // Save all students
            const studentsData = {};
            students.forEach(student => {
                studentsData[student.id] = student;
            });
            studentsRef.set(studentsData);

            // Save settings
            settingsRef.set({
                sortMode: sortMode,
                currentView: currentView
            });
        }

        function getSortedStudents() {
            let displayStudents = [...students];
            
            if (sortMode === 'marks') {
                displayStudents.sort((a, b) => b.marks - a.marks);
            } else if (sortMode === 'alpha') {
                displayStudents.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            return displayStudents;
        }

        function renderContent() {
            if (currentView === 'list') {
                renderStudents();
            } else {
                renderGraph();
            }
            updateActiveButtons();
        }

        function renderStudents() {
            const list = document.getElementById('listView');
            
            if (students.length === 0) {
                list.innerHTML = '<div class="empty-state">No students yet.</div>';
                return;
            }

            const displayStudents = getSortedStudents();

            list.innerHTML = displayStudents.map(student => `
                <div class="student-card">
                    <div class="student-info">
                        <div class="student-name">${escapeHtml(student.name)}</div>
                        <div class="student-mark">${student.marks}</div>
                    </div>
                    <div class="student-actions">
                        <button class="mark-btn minus" onclick="updateMarks(${student.id}, -1); addRipple(event)">âˆ’</button>
                        <button class="mark-btn plus" onclick="updateMarks(${student.id}, 1); addRipple(event)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function renderGraph() {
            const chart = document.getElementById('barChart');
            
            if (students.length === 0) {
                chart.innerHTML = '<div class="empty-state">No students to display</div>';
                return;
            }

            const displayStudents = getSortedStudents();
            const maxMarks = Math.max(...displayStudents.map(s => s.marks), 1);

            chart.innerHTML = displayStudents.map(student => {
                const percentage = (student.marks / maxMarks) * 100;
                return `
                    <div class="bar-item">
                        <div class="bar-label">${escapeHtml(student.name)}</div>
                        <div class="bar-wrapper">
                            <div class="bar" style="width: ${percentage}%"></div>
                            <div class="bar-value">${student.marks}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateActiveButtons() {
            // Update sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeSortBtn = sortMode === 'marks' ? 0 : 1;
            document.querySelectorAll('.sort-btn')[activeSortBtn].classList.add('active');

            // Update view buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeViewBtn = currentView === 'list' ? 0 : 1;
            document.querySelectorAll('.view-btn')[activeViewBtn].classList.add('active');

            // Toggle visibility
            document.getElementById('listView').classList.toggle('hidden', currentView !== 'list');
            document.getElementById('graphView').classList.toggle('hidden', currentView !== 'graph');
        }

        function updateMarks(studentId, change) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.marks = Math.max(0, student.marks + change);
                saveToFirebase();
                if (!isFirebaseConfigured) {
                    renderContent();
                }
            }
        }

        function setSortMode(mode) {
            sortMode = mode;
            saveToFirebase();
            if (!isFirebaseConfigured) {
                renderContent();
            }
        }

        function setView(view) {
            currentView = view;
            saveToFirebase();
            if (!isFirebaseConfigured) {
                renderContent();
            }
        }

        function addRipple(event) {
            const button = event.currentTarget;
            button.classList.add('ripple');
            setTimeout(() => {
                button.classList.remove('ripple');
            }, 600);
        }

        // Add ripple effect to view and sort buttons
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.view-btn, .sort-btn').forEach(btn => {
                btn.addEventListener('click', addRipple);
            });
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
