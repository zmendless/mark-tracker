<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f2e5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #003049;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .view-btn {
            padding: 10px 20px;
            border: 2px solid #003049;
            background: white;
            color: #003049;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .view-btn.active {
            background: #003049;
            color: white;
        }

        .view-btn:active {
            transform: scale(0.95);
        }

        .view-btn.pressed {
            animation: quickPress 0.2s ease;
        }

        @keyframes quickPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .sort-btn {
            padding: 10px 20px;
            border: 2px solid #003049;
            background: white;
            color: #003049;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .sort-btn.active {
            background: #003049;
            color: white;
        }

        .sort-btn:active {
            transform: scale(0.95);
        }

        .sort-btn.pressed {
            animation: quickPress 0.2s ease;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn-primary {
            background: #003049;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
            background: #002037;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:active {
            transform: scale(0.95);
            background: #e53e3e;
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .student-card {
            background: white;
            padding: 12px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            transition: transform 0.5s ease, opacity 0.3s ease;
            min-height: 70px;
        }

        .student-card.moving {
            z-index: 10;
        }

        .student-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .student-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            word-break: break-word;
        }

        .student-mark {
            font-size: 36px;
            font-weight: 700;
            color: #003049;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mark-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.1s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mark-btn.plus {
            background: #48bb78;
            color: white;
        }

        .mark-btn.plus:active {
            transform: scale(0.85);
            background: #38a169;
        }

        .mark-btn.minus {
            background: #dc2626;
            color: white;
        }

        .mark-btn.minus:active {
            transform: scale(0.85);
            background: #b91c1c;
        }

        .mark-btn.pressed {
            animation: quickPulse 0.2s ease;
        }

        @keyframes quickPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.85); }
            100% { transform: scale(1); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #003049;
            font-size: 18px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-label {
            width: 120px;
            font-weight: 600;
            color: #003049;
            font-size: 14px;
            text-align: right;
            word-break: break-word;
            flex-shrink: 0;
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar {
            height: 30px;
            background: #003049;
            border-radius: 5px;
            transition: width 0.5s ease;
            min-width: 2px;
        }

        .bar-value {
            font-weight: 700;
            color: #003049;
            min-width: 30px;
        }

        .hidden {
            display: none !important;
        }

        .top8-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .top8-header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .top8-header h2 {
            color: #003049;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .top8-threshold {
            color: #48bb78;
            font-size: 18px;
            font-weight: 600;
        }

        .top8-group {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top8-group-header {
            font-size: 18px;
            font-weight: 700;
            color: #003049;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .top8-group.qualified .top8-group-header {
            color: #48bb78;
        }

        .top8-group.not-qualified .top8-group-header {
            color: #dc2626;
        }

        .top8-students {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .top8-rank-group {
            margin-bottom: 15px;
        }

        .top8-rank-group:last-child {
            margin-bottom: 0;
        }

        .top8-rank-header {
            font-size: 16px;
            font-weight: 700;
            color: #003049;
            padding: 10px 15px;
            background: #e8f4f8;
            border-radius: 8px 8px 0 0;
            border-bottom: 2px solid #d0e8f0;
        }

        .top8-rank-students {
            background: #f8f9fa;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .top8-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            gap: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .top8-item:last-child {
            border-bottom: none;
        }

        .top8-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .top8-name {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            word-break: break-word;
        }

        .top8-marks {
            font-size: 20px;
            font-weight: 700;
            color: #003049;
            margin-right: 10px;
        }

        .top8-badge {
            background: #48bb78;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #003049;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #003049;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .modal-input:focus {
            outline: none;
            border-color: #48bb78;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .modal-btn-confirm {
            background: #48bb78;
            color: white;
        }

        .modal-btn-cancel {
            background: #e2e8f0;
            color: #2d3748;
        }

        @media (max-width: 480px) {
            .student-card {
                flex-direction: column;
                align-items: stretch;
            }

            .student-actions {
                justify-content: center;
            }

            .bar-label {
                width: 80px;
                font-size: 12px;
            }

            .top8-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .top8-item-left {
                width: 100%;
            }

            .top8-marks {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 Mark Tracker</h1>
            <div class="header-controls">
                <button class="view-btn active" onclick="setView('list')">List View</button>
                <button class="view-btn" onclick="setView('graph')">Graph View</button>
                <button class="view-btn" onclick="setView('top8')">Top</button>
            </div>
            <div class="sort-controls">
                <button class="sort-btn active" onclick="setSortMode('marks')">Sort by Marks</button>
                <button class="sort-btn" onclick="setSortMode('alpha')">Sort Alphabetically</button>
            </div>
        </header>

        <div id="listView" class="student-list"></div>
        
        <div id="graphView" class="chart-container hidden">
            <div class="bar-chart" id="barChart"></div>
        </div>

        <div id="top8View" class="hidden">
            <div class="top8-header">
                <h2>🏆 Top 8 Threshold</h2>
                <div class="top8-threshold" id="top8Threshold">Calculating...</div>
            </div>
            <div class="top8-list" id="top8List"></div>
        </div>

        <!-- Modal for bulk points -->
        <div id="pointsModal" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-title" id="modalTitle">Add Points</div>
                <input type="number" id="modalInput" class="modal-input" placeholder="Enter number of points" min="1">
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                    <button class="modal-btn modal-btn-confirm" onclick="confirmBulkUpdate()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ===== FIREBASE CONFIGURATION =====
        const firebaseConfig = {
            apiKey: "AIzaSyAFDcu5QJmGsTsCfOqV8CWik1k9dgWF1yI",
            authDomain: "mark-tracker-98f87.firebaseapp.com",
            databaseURL: "https://mark-tracker-98f87-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mark-tracker-98f87",
            storageBucket: "mark-tracker-98f87.firebasestorage.app",
            messagingSenderId: "1098977328461",
            appId: "1:1098977328461:web:bf7012e2ddda8212700b04",
            measurementId: "G-DZXQZL08PV"
        };

        // Check if Firebase is configured
        const isFirebaseConfigured = firebaseConfig.apiKey !== "YOUR_API_KEY";

        let db;
        let studentsRef;
        let settingsRef;
        let logsRef;

        if (isFirebaseConfigured) {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            studentsRef = db.ref('students');
            settingsRef = db.ref('settings');
            logsRef = db.ref('logs');
        }

        // Initial student data (only used if Firebase is not set up)
        let students = [
            { id: 1, name: "Student 1", marks: 0 },
            { id: 2, name: "Student 2", marks: 0 },
            { id: 3, name: "Student 3", marks: 0 }
        ];

        let nextId = 4;
        let sortMode = 'marks';
        let currentView = 'list';
        let longPressTimer = null;
        let pendingUpdate = null;

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (isFirebaseConfigured) {
                loadFromFirebase();
            } else {
                loadFromLocalStorage();
                renderContent();
            }
        });

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('markTrackerData');
                if (saved) {
                    const data = JSON.parse(saved);
                    students = data.students || students;
                    nextId = data.nextId || nextId;
                    sortMode = data.sortMode || 'marks';
                    currentView = data.currentView || 'list';
                }
            } catch (e) {
                console.error('Error loading from localStorage:', e);
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('markTrackerData', JSON.stringify({
                    students: students,
                    nextId: nextId,
                    sortMode: sortMode,
                    currentView: currentView
                }));
            } catch (e) {
                console.error('Error saving to localStorage:', e);
            }
        }

        function loadFromFirebase() {
            // Load students
            studentsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    students = Object.values(data);
                    renderContent();
                } else {
                    // Initialize with default students if empty
                    students.forEach(student => {
                        studentsRef.child(student.id).set(student);
                    });
                }
            });

            // Load settings
            settingsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    sortMode = data.sortMode || 'marks';
                    currentView = data.currentView || 'list';
                    renderContent();
                }
            });
        }

        function saveToFirebase() {
            if (!isFirebaseConfigured) {
                saveToLocalStorage();
                return;
            }

            // Save all students
            const studentsData = {};
            students.forEach(student => {
                studentsData[student.id] = student;
            });
            studentsRef.set(studentsData);

            // Save settings
            settingsRef.set({
                sortMode: sortMode,
                currentView: currentView
            });
        }

        function getSortedStudents() {
            let displayStudents = [...students];
            
            if (sortMode === 'marks') {
                displayStudents.sort((a, b) => b.marks - a.marks);
            } else if (sortMode === 'alpha') {
                displayStudents.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            return displayStudents;
        }

        function renderContent() {
            if (currentView === 'list') {
                renderStudents();
            } else if (currentView === 'graph') {
                renderGraph();
            } else if (currentView === 'top8') {
                renderTop8();
            }
            updateActiveButtons();
        }

        function renderStudents() {
            const list = document.getElementById('listView');
            
            if (students.length === 0) {
                list.innerHTML = '<div class="empty-state">No students yet.</div>';
                return;
            }

            const displayStudents = getSortedStudents();

            // Store current positions before render
            const oldPositions = new Map();
            const existingCards = list.querySelectorAll('.student-card');
            existingCards.forEach((card) => {
                const rect = card.getBoundingClientRect();
                const id = card.dataset.studentId;
                if (id) {
                    oldPositions.set(id, rect.top);
                }
            });

            list.innerHTML = displayStudents.map(student => `
                <div class="student-card" data-student-id="${student.id}">
                    <div class="student-info">
                        <div class="student-name">${escapeHtml(student.name)}</div>
                        <div class="student-mark">${student.marks}</div>
                    </div>
                    <div class="student-actions">
                        <button class="mark-btn minus" 
                            onmousedown="startLongPress(${student.id}, -1, event)" 
                            onmouseup="endLongPress(${student.id}, -1, event)" 
                            onmouseleave="cancelLongPress()" 
                            ontouchstart="startLongPress(${student.id}, -1, event)" 
                            ontouchend="endLongPress(${student.id}, -1, event)" 
                            ontouchcancel="cancelLongPress()">−</button>
                        <button class="mark-btn plus" 
                            onmousedown="startLongPress(${student.id}, 1, event)" 
                            onmouseup="endLongPress(${student.id}, 1, event)" 
                            onmouseleave="cancelLongPress()" 
                            ontouchstart="startLongPress(${student.id}, 1, event)" 
                            ontouchend="endLongPress(${student.id}, 1, event)" 
                            ontouchcancel="cancelLongPress()">+</button>
                    </div>
                </div>
            `).join('');

            // Animate position changes if in marks sort mode
            if (sortMode === 'marks' && oldPositions.size > 0) {
                requestAnimationFrame(() => {
                    const newCards = list.querySelectorAll('.student-card');
                    newCards.forEach((card) => {
                        const id = card.dataset.studentId;
                        const oldTop = oldPositions.get(id);
                        const newRect = card.getBoundingClientRect();
                        
                        if (oldTop !== undefined && oldTop !== newRect.top) {
                            const delta = oldTop - newRect.top;
                            
                            // Apply initial transform
                            card.style.transform = `translateY(${delta}px)`;
                            card.style.transition = 'none';
                            
                            // Trigger animation
                            requestAnimationFrame(() => {
                                card.style.transition = 'transform 0.5s ease';
                                card.style.transform = 'translateY(0)';
                            });
                        }
                    });
                });
            }
        }

        function renderGraph() {
            const chart = document.getElementById('barChart');
            
            if (students.length === 0) {
                chart.innerHTML = '<div class="empty-state">No students to display</div>';
                return;
            }

            const displayStudents = getSortedStudents();
            const maxMarks = Math.max(...displayStudents.map(s => s.marks), 1);

            chart.innerHTML = displayStudents.map(student => {
                const percentage = (student.marks / maxMarks) * 100;
                return `
                    <div class="bar-item">
                        <div class="bar-label">${escapeHtml(student.name)}</div>
                        <div class="bar-wrapper">
                            <div class="bar" style="width: ${percentage}%"></div>
                            <div class="bar-value">${student.marks}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

function getTop8Threshold() {
            if (students.length === 0) return 0;
            
            // Get unique marks and sort descending
            const uniqueMarks = [...new Set(students.map(s => s.marks))].sort((a, b) => b - a);
            
            // If 8 or fewer unique marks, the threshold is the lowest unique mark
            if (uniqueMarks.length <= 8) {
                return uniqueMarks[uniqueMarks.length - 1];
            }
            
            // Find the 8th unique mark (index 7)
            // This is the threshold for top 8 different scores
            return uniqueMarks[7];
        }

        function renderTop8() {
            const container = document.getElementById('top8List');
            const thresholdEl = document.getElementById('top8Threshold');
            const top8View = document.getElementById('top8View');
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state">No students to display</div>';
                thresholdEl.textContent = '0 points';
                return;
            }

            const threshold = getTop8Threshold();
            thresholdEl.textContent = `${threshold} points or more = Full marks`;

            // Sort by marks descending
            const sorted = [...students].sort((a, b) => b.marks - a.marks);

            // Group students by marks
            const groupedByMarks = {};
            sorted.forEach(student => {
                if (!groupedByMarks[student.marks]) {
                    groupedByMarks[student.marks] = [];
                }
                groupedByMarks[student.marks].push(student);
            });

            // Get unique marks in descending order
            const uniqueMarks = Object.keys(groupedByMarks).map(Number).sort((a, b) => b - a);

            // Separate qualified and not qualified marks
            const qualifiedMarks = uniqueMarks.filter(mark => mark >= threshold);
            const notQualifiedMarks = uniqueMarks.filter(mark => mark < threshold);

            let html = '';
            let currentRank = 1;

            // Render qualified group
            if (qualifiedMarks.length > 0) {
                html += `
                    <div class="top8-group qualified">
                        <div class="top8-group-header">✓ Full Marks (${sorted.filter(s => s.marks >= threshold).length} student${sorted.filter(s => s.marks >= threshold).length !== 1 ? 's' : ''})</div>
                        <div class="top8-students">
                `;

                qualifiedMarks.forEach(mark => {
                    const studentsWithMark = groupedByMarks[mark];
                    html += `
                        <div class="top8-rank-group">
                            <div class="top8-rank-header">Rank #${currentRank} - ${mark} point${mark !== 1 ? 's' : ''} (${studentsWithMark.length} student${studentsWithMark.length !== 1 ? 's' : ''})</div>
                            <div class="top8-rank-students">
                    `;

                    studentsWithMark.forEach((student, index) => {
                        const isLast = index === studentsWithMark.length - 1;
                        html += `
                            <div class="top8-item">
                                <div class="top8-item-left">
                                    <div class="top8-name">${escapeHtml(student.name)}</div>
                                </div>
                                ${isLast ? '<div class="top8-badge">Full Marks ✓</div>' : ''}
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                    currentRank += studentsWithMark.length;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Render not qualified group
            if (notQualifiedMarks.length > 0) {
                html += `
                    <div class="top8-group not-qualified">
                        <div class="top8-group-header">Below Threshold (${sorted.filter(s => s.marks < threshold).length} student${sorted.filter(s => s.marks < threshold).length !== 1 ? 's' : ''})</div>
                        <div class="top8-students">
                `;

                notQualifiedMarks.forEach(mark => {
                    const studentsWithMark = groupedByMarks[mark];
                    html += `
                        <div class="top8-rank-group">
                            <div class="top8-rank-header">Rank #${currentRank} - ${mark} point${mark !== 1 ? 's' : ''} (${studentsWithMark.length} student${studentsWithMark.length !== 1 ? 's' : ''})</div>
                            <div class="top8-rank-students">
                    `;

                    studentsWithMark.forEach(student => {
                        html += `
                            <div class="top8-item">
                                <div class="top8-item-left">
                                    <div class="top8-name">${escapeHtml(student.name)}</div>
                                </div>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                    currentRank += studentsWithMark.length;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function updateActiveButtons() {
            // Update sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeSortBtn = sortMode === 'marks' ? 0 : 1;
            document.querySelectorAll('.sort-btn')[activeSortBtn].classList.add('active');

            // Update view buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeViewBtn = currentView === 'list' ? 0 : currentView === 'graph' ? 1 : 2;
            document.querySelectorAll('.view-btn')[activeViewBtn].classList.add('active');

            // Toggle visibility
            document.getElementById('listView').classList.toggle('hidden', currentView !== 'list');
            document.getElementById('graphView').classList.toggle('hidden', currentView !== 'graph');
            document.getElementById('top8View').classList.toggle('hidden', currentView !== 'top8');
        }

        function updateMarks(studentId, change) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                const oldMarks = student.marks;
                student.marks = Math.max(0, student.marks + change);
                const newMarks = student.marks;
                
                // Log the change
                logMarkChange(studentId, student.name, oldMarks, newMarks, change);
                
                saveToFirebase();
                if (!isFirebaseConfigured) {
                    renderContent();
                }
            }
        }

        function logMarkChange(studentId, studentName, oldMarks, newMarks, change) {
            if (!isFirebaseConfigured) return;
            
            const logEntry = {
                studentId: studentId,
                studentName: studentName,
                oldMarks: oldMarks,
                newMarks: newMarks,
                change: change,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                date: new Date().toISOString()
            };
            
            // Push to logs
            logsRef.push(logEntry);
        }

        function startLongPress(studentId, change, event) {
            event.preventDefault();
            cancelLongPress(); // Clear any existing timer
            longPressTimer = setTimeout(() => {
                // Long press detected
                pendingUpdate = { studentId, change };
                showModal(change > 0 ? 'Add Points' : 'Subtract Points');
                longPressTimer = null;
            }, 500); // 500ms hold time
        }

        function endLongPress(studentId, change, event) {
            event.preventDefault();
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
                // If modal hasn't opened, do single update
                if (!pendingUpdate) {
                    updateMarks(studentId, change);
                    quickFeedback(event);
                }
            }
        }

        function cancelLongPress() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
        }

        function showModal(title) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalInput').value = '';
            document.getElementById('pointsModal').classList.remove('hidden');
            document.getElementById('modalInput').focus();
        }

        function closeModal() {
            document.getElementById('pointsModal').classList.add('hidden');
            pendingUpdate = null;
            cancelLongPress();
        }

        function confirmBulkUpdate() {
            const input = document.getElementById('modalInput');
            const amount = parseInt(input.value);
            
            if (isNaN(amount) || amount < 1) {
                alert('Please enter a valid number');
                return;
            }

            if (pendingUpdate) {
                const totalChange = pendingUpdate.change * amount;
                updateMarks(pendingUpdate.studentId, totalChange);
                closeModal();
            }
        }

        // Allow Enter key to confirm
        document.addEventListener('DOMContentLoaded', () => {
            const modalInput = document.getElementById('modalInput');
            if (modalInput) {
                modalInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        confirmBulkUpdate();
                    }
                });
            }
        });

        function setSortMode(mode) {
            sortMode = mode;
            saveToFirebase();
            if (!isFirebaseConfigured) {
                renderContent();
            }
        }

        function setView(view) {
            currentView = view;
            saveToFirebase();
            if (!isFirebaseConfigured) {
                renderContent();
            }
        }

        function quickFeedback(event) {
            const button = event.currentTarget;
            button.classList.add('pressed');
            setTimeout(() => {
                button.classList.remove('pressed');
            }, 200);
        }

        // Add quick feedback to view and sort buttons
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-btn') || e.target.classList.contains('sort-btn')) {
                quickFeedback(e);
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
