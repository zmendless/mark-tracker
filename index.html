<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003049">
    <meta name="description" content="Track student marks offline">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Mark Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f2e5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .install-prompt {
            background: #003049;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .install-prompt.show {
            display: flex;
        }

        .install-text {
            flex: 1;
            font-size: 14px;
        }

        .install-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .install-btn:active {
            background: #38a169;
        }

        .dismiss-btn {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #003049;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .offline-indicator {
            display: inline-block;
            padding: 5px 10px;
            background: #48bb78;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .view-btn {
            padding: 10px 20px;
            border: 2px solid #003049;
            background: white;
            color: #003049;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .view-btn.active {
            background: #003049;
            color: white;
        }

        .view-btn:active {
            transform: scale(0.95);
        }

        .view-btn.pressed {
            animation: quickPress 0.2s ease;
        }

        @keyframes quickPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .sort-btn {
            padding: 10px 20px;
            border: 2px solid #003049;
            background: white;
            color: #003049;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .sort-btn.active {
            background: #003049;
            color: white;
        }

        .sort-btn:active {
            transform: scale(0.95);
        }

        .sort-btn.pressed {
            animation: quickPress 0.2s ease;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn-primary {
            background: #003049;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
            background: #002037;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:active {
            transform: scale(0.95);
            background: #e53e3e;
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .student-card {
            background: white;
            padding: 12px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            transition: transform 0.5s ease, opacity 0.3s ease;
            min-height: 70px;
        }

        .student-card.initial-load {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-card.moving {
            z-index: 10;
        }

        .student-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .student-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            word-break: break-word;
        }

        .student-id {
            font-size: 14px;
            font-weight: 500;
            color: #718096;
            margin-left: 8px;
        }

        .student-mark {
            font-size: 36px;
            font-weight: 700;
            color: #003049;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mark-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.1s ease;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mark-btn.plus {
            background: #48bb78;
            color: white;
        }

        .mark-btn.plus:active {
            transform: scale(0.85);
            background: #38a169;
        }

        .mark-btn.minus {
            background: #dc2626;
            color: white;
        }

        .mark-btn.minus:active {
            transform: scale(0.85);
            background: #b91c1c;
        }

        .mark-btn.pressed {
            animation: quickPulse 0.2s ease;
        }

        @keyframes quickPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.85); }
            100% { transform: scale(1); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #003049;
            font-size: 18px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInLeft 0.4s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .bar-label {
            width: 120px;
            font-weight: 600;
            color: #003049;
            font-size: 14px;
            text-align: right;
            word-break: break-word;
            flex-shrink: 0;
        }

        .bar-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar {
            height: 30px;
            background: #003049;
            border-radius: 5px;
            transition: width 0.5s ease;
            min-width: 2px;
        }

        .bar-value {
            font-weight: 700;
            color: #003049;
            min-width: 30px;
        }

        .hidden {
            display: none !important;
        }

        .view-transition {
            animation: fadeIn 0.3s ease;
        }

        .top8-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .top8-header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .top8-header h2 {
            color: #003049;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .top8-threshold {
            color: #48bb78;
            font-size: 18px;
            font-weight: 600;
        }

        .top8-group {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.4s ease;
        }

        .top8-group-header {
            font-size: 18px;
            font-weight: 700;
            color: #003049;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .top8-group.qualified .top8-group-header {
            color: #48bb78;
        }

        .top8-group.not-qualified .top8-group-header {
            color: #dc2626;
        }

        .top8-students {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .top8-rank-group {
            margin-bottom: 15px;
        }

        .top8-rank-group:last-child {
            margin-bottom: 0;
        }

        .top8-rank-header {
            font-size: 16px;
            font-weight: 700;
            color: #003049;
            padding: 10px 15px;
            background: #e8f4f8;
            border-radius: 8px 8px 0 0;
            border-bottom: 2px solid #d0e8f0;
        }

        .top8-rank-students {
            background: #f8f9fa;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .top8-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            gap: 15px;
            border-bottom: 1px solid #e0e0e0;
            animation: fadeIn 0.3s ease;
        }

        .top8-item:last-child {
            border-bottom: none;
        }

        .top8-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .top8-name {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            word-break: break-word;
        }

        .top8-marks {
            font-size: 20px;
            font-weight: 700;
            color: #003049;
            margin-right: 10px;
        }

        .top8-badge {
            background: #48bb78;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #003049;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #003049;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .modal-input:focus {
            outline: none;
            border-color: #48bb78;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .modal-btn-confirm {
            background: #48bb78;
            color: white;
        }

        .modal-btn-cancel {
            background: #e2e8f0;
            color: #2d3748;
        }

        @media (max-width: 480px) {
            .student-card {
                flex-direction: column;
                align-items: stretch;
            }

            .student-actions {
                justify-content: center;
            }

            .bar-label {
                width: 80px;
                font-size: 12px;
            }

            .top8-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .top8-item-left {
                width: 100%;
            }

            .top8-marks {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Install prompt -->
        <div id="installPrompt" class="install-prompt">
            <div class="install-text">üì± Install Mark Tracker as an app for offline use!</div>
            <button class="install-btn" onclick="installApp()">Install</button>
            <button class="dismiss-btn" onclick="dismissInstall()">Later</button>
        </div>

        <header>
            <h1>üìö Mark Tracker</h1>
            <div class="header-controls">
                <button class="view-btn active" onclick="setView('list')">List</button>
                <button class="view-btn" onclick="setView('graph')">Graph</button>
                <button class="view-btn" onclick="setView('top8')">Top</button>
                <button class="view-btn" onclick="setView('unchosen')">Unchosen</button>
            </div>
            <div class="sort-controls">
                <button class="sort-btn active" onclick="setSortMode('marks')">Sort by Marks</button>
                <button class="sort-btn" onclick="setSortMode('alpha')">Sort Alphabetically</button>
            </div>
        </header>

        <div id="listView" class="student-list"></div>
        
        <div id="graphView" class="chart-container hidden">
            <div class="bar-chart" id="barChart"></div>
        </div>

        <div id="top8View" class="hidden">
            <div class="top8-header">
                <h2>üèÜ Top 8 Threshold</h2>
                <div class="top8-threshold" id="top8Threshold">Calculating...</div>
            </div>
            <div class="top8-list" id="top8List"></div>
        </div>

        <div id="unchosenView" class="hidden">
            <div class="top8-header">
                <h2>üëã Session Tracker</h2>
                <div style="margin-top: 15px;">
                    <button class="btn btn-primary" onclick="resetSession()">Reset Session</button>
                </div>
            </div>
            <div id="unchosenList"></div>
        </div>

        <!-- Modal for bulk points -->
        <div id="pointsModal" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-title" id="modalTitle">Add Points</div>
                <input type="number" id="modalInput" class="modal-input" placeholder="Enter number of points" min="1">
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                    <button class="modal-btn modal-btn-confirm" onclick="confirmBulkUpdate()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== PWA INSTALLATION =====
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App installed');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        // ===== STUDENT DATA (Load from students.json) =====
        let students = [];
        let sortMode = 'marks';
        let currentView = 'list';
        let longPressTimer = null;
        let pendingUpdate = null;
        let chosenThisSession = new Set(); // Track who's been chosen this session
        let isInitialLoad = true; // Track if this is the first load

        // Load data on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadStudentsFromJSON();
            loadSettings();
            renderContent();
        });

        async function loadStudentsFromJSON() {
            try {
                // Try to load saved marks from localStorage first
                const savedMarks = localStorage.getItem('studentMarks');
                
                // Load the students.json file
                const response = await fetch('students.json');
                const studentList = await response.json();
                
                // If we have saved marks, merge them with the student list
                if (savedMarks) {
                    const marksData = JSON.parse(savedMarks);
                    students = studentList.map(student => ({
                        ...student,
                        marks: marksData[student.id] !== undefined ? marksData[student.id] : 0
                    }));
                } else {
                    // First time load - initialize all marks to 0
                    students = studentList.map(student => ({
                        ...student,
                        marks: 0
                    }));
                }
            } catch (error) {
                console.error('Error loading students:', error);
                // Fallback to empty array if JSON file doesn't exist
                students = [];
            }
        }

        function saveMarks() {
            try {
                // Save only the marks, keyed by student ID
                const marksData = {};
                students.forEach(student => {
                    marksData[student.id] = student.marks;
                });
                localStorage.setItem('studentMarks', JSON.stringify(marksData));
            } catch (e) {
                console.error('Error saving marks:', e);
            }
        }

        function loadSettings() {
            try {
                const saved = localStorage.getItem('markTrackerSettings');
                if (saved) {
                    const data = JSON.parse(saved);
                    sortMode = data.sortMode || 'marks';
                    currentView = data.currentView || 'list';
                }
                
                // Load chosen students for this session
                const savedChosen = localStorage.getItem('chosenThisSession');
                if (savedChosen) {
                    chosenThisSession = new Set(JSON.parse(savedChosen));
                }
            } catch (e) {
                console.error('Error loading settings:', e);
            }
        }

        function saveSettings() {
            try {
                localStorage.setItem('markTrackerSettings', JSON.stringify({
                    sortMode: sortMode,
                    currentView: currentView
                }));
                
                // Save chosen students
                localStorage.setItem('chosenThisSession', JSON.stringify([...chosenThisSession]));
            } catch (e) {
                console.error('Error saving settings:', e);
            }
        }

        function getSortedStudents() {
            let displayStudents = [...students];
            
            if (sortMode === 'marks') {
                displayStudents.sort((a, b) => b.marks - a.marks);
            } else if (sortMode === 'alpha') {
                displayStudents.sort((a, b) => a.name.localeCompare(b.name));
            }
            
            return displayStudents;
        }

        function renderContent() {
            if (currentView === 'list') {
                renderStudents();
            } else if (currentView === 'graph') {
                renderGraph();
            } else if (currentView === 'top8') {
                renderTop8();
            } else if (currentView === 'unchosen') {
                renderUnchosen();
            }
            updateActiveButtons();
        }

        function renderStudents() {
            const list = document.getElementById('listView');
            
            if (students.length === 0) {
                list.innerHTML = '<div class="empty-state">No students loaded. Add a students.json file.</div>';
                return;
            }

            const displayStudents = getSortedStudents();

            // Store current positions before render (only if not initial load)
            const oldPositions = new Map();
            if (!isInitialLoad) {
                const existingCards = list.querySelectorAll('.student-card');
                existingCards.forEach((card) => {
                    const rect = card.getBoundingClientRect();
                    const id = card.dataset.studentId;
                    if (id) {
                        oldPositions.set(id, rect.top);
                    }
                });
            }

            list.innerHTML = displayStudents.map(student => `
                <div class="student-card ${isInitialLoad ? 'initial-load' : ''}" data-student-id="${student.id}">
                    <div class="student-info">
                        <div class="student-name">
                            ${escapeHtml(student.name)}
                            ${student.schoolId ? `<span class="student-id">#${student.schoolId}</span>` : ''}
                        </div>
                        <div class="student-mark">${student.marks}</div>
                    </div>
                    <div class="student-actions">
                        <button class="mark-btn minus" 
                            onmousedown="startLongPress(${student.id}, -1, event)" 
                            onmouseup="endLongPress(${student.id}, -1, event)" 
                            onmouseleave="cancelLongPress()" 
                            ontouchstart="startLongPress(${student.id}, -1, event)" 
                            ontouchend="endLongPress(${student.id}, -1, event)" 
                            ontouchcancel="cancelLongPress()">‚àí</button>
                        <button class="mark-btn plus" 
                            onmousedown="startLongPress(${student.id}, 1, event)" 
                            onmouseup="endLongPress(${student.id}, 1, event)" 
                            onmouseleave="cancelLongPress()" 
                            ontouchstart="startLongPress(${student.id}, 1, event)" 
                            ontouchend="endLongPress(${student.id}, 1, event)" 
                            ontouchcancel="cancelLongPress()">+</button>
                    </div>
                </div>
            `).join('');

            // Mark that initial load is complete after first render
            if (isInitialLoad) {
                isInitialLoad = false;
            }

            // Animate position changes if in marks sort mode (only if not initial load and we have old positions)
            if (sortMode === 'marks' && oldPositions.size > 0) {
                requestAnimationFrame(() => {
                    const newCards = list.querySelectorAll('.student-card');
                    newCards.forEach((card) => {
                        const id = card.dataset.studentId;
                        const oldTop = oldPositions.get(id);
                        const newRect = card.getBoundingClientRect();
                        
                        if (oldTop !== undefined && oldTop !== newRect.top) {
                            const delta = oldTop - newRect.top;
                            
                            // Apply initial transform
                            card.style.transform = `translateY(${delta}px)`;
                            card.style.transition = 'none';
                            
                            // Trigger animation
                            requestAnimationFrame(() => {
                                card.style.transition = 'transform 0.5s ease';
                                card.style.transform = 'translateY(0)';
                            });
                        }
                    });
                });
            }
        }

        function renderGraph() {
            const chart = document.getElementById('barChart');
            
            if (students.length === 0) {
                chart.innerHTML = '<div class="empty-state">No students to display</div>';
                return;
            }

            const displayStudents = getSortedStudents();
            const maxMarks = Math.max(...displayStudents.map(s => s.marks), 1);

            chart.innerHTML = displayStudents.map(student => {
                const percentage = (student.marks / maxMarks) * 100;
                const displayName = student.schoolId ? `${student.name} #${student.schoolId}` : student.name;
                return `
                    <div class="bar-item">
                        <div class="bar-label">${escapeHtml(displayName)}</div>
                        <div class="bar-wrapper">
                            <div class="bar" style="width: ${percentage}%"></div>
                            <div class="bar-value">${student.marks}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTop8Threshold() {
            if (students.length === 0) return 0;
            
            // Get unique marks and sort descending
            const uniqueMarks = [...new Set(students.map(s => s.marks))].sort((a, b) => b - a);
            
            // If 8 or fewer unique marks, the threshold is the lowest unique mark
            if (uniqueMarks.length <= 8) {
                return uniqueMarks[uniqueMarks.length - 1];
            }
            
            // Find the 8th unique mark (index 7)
            return uniqueMarks[7];
        }

        function renderTop8() {
            const container = document.getElementById('top8List');
            const thresholdEl = document.getElementById('top8Threshold');
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state">No students to display</div>';
                thresholdEl.textContent = '0 points';
                return;
            }

            const threshold = getTop8Threshold();
            thresholdEl.textContent = `${threshold} points or more = Full marks`;

            // Sort by marks descending
            const sorted = [...students].sort((a, b) => b.marks - a.marks);

            // Group students by marks
            const groupedByMarks = {};
            sorted.forEach(student => {
                if (!groupedByMarks[student.marks]) {
                    groupedByMarks[student.marks] = [];
                }
                groupedByMarks[student.marks].push(student);
            });

            // Get unique marks in descending order
            const uniqueMarks = Object.keys(groupedByMarks).map(Number).sort((a, b) => b - a);

            // Separate qualified and not qualified marks
            const qualifiedMarks = uniqueMarks.filter(mark => mark >= threshold);
            const notQualifiedMarks = uniqueMarks.filter(mark => mark < threshold);

            let html = '';
            let currentRank = 1;

            // Render qualified group
            if (qualifiedMarks.length > 0) {
                html += `
                    <div class="top8-group qualified">
                        <div class="top8-group-header">‚úì Full Marks (${sorted.filter(s => s.marks >= threshold).length} student${sorted.filter(s => s.marks >= threshold).length !== 1 ? 's' : ''})</div>
                        <div class="top8-students">
                `;

                qualifiedMarks.forEach(mark => {
                    const studentsWithMark = groupedByMarks[mark];
                    html += `
                        <div class="top8-rank-group">
                            <div class="top8-rank-header">Rank #${currentRank} - ${mark} point${mark !== 1 ? 's' : ''} (${studentsWithMark.length} student${studentsWithMark.length !== 1 ? 's' : ''})</div>
                            <div class="top8-rank-students">
                    `;

                    studentsWithMark.forEach((student, index) => {
                        const isLast = index === studentsWithMark.length - 1;
                        const displayName = student.schoolId ? `${student.name} #${student.schoolId}` : student.name;
                        html += `
                            <div class="top8-item">
                                <div class="top8-item-left">
                                    <div class="top8-name">${escapeHtml(displayName)}</div>
                                </div>
                                ${isLast ? '<div class="top8-badge">Full Marks ‚úì</div>' : ''}
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                    currentRank += studentsWithMark.length;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            // Render not qualified group
            if (notQualifiedMarks.length > 0) {
                html += `
                    <div class="top8-group not-qualified">
                        <div class="top8-group-header">Below Threshold (${sorted.filter(s => s.marks < threshold).length} student${sorted.filter(s => s.marks < threshold).length !== 1 ? 's' : ''})</div>
                        <div class="top8-students">
                `;

                notQualifiedMarks.forEach(mark => {
                    const studentsWithMark = groupedByMarks[mark];
                    html += `
                        <div class="top8-rank-group">
                            <div class="top8-rank-header">Rank #${currentRank} - ${mark} point${mark !== 1 ? 's' : ''} (${studentsWithMark.length} student${studentsWithMark.length !== 1 ? 's' : ''})</div>
                            <div class="top8-rank-students">
                    `;

                    studentsWithMark.forEach(student => {
                        const displayName = student.schoolId ? `${student.name} #${student.schoolId}` : student.name;
                        html += `
                            <div class="top8-item">
                                <div class="top8-item-left">
                                    <div class="top8-name">${escapeHtml(displayName)}</div>
                                </div>
                            </div>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                    currentRank += studentsWithMark.length;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function renderUnchosen() {
            const container = document.getElementById('unchosenList');
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state">No students to display</div>';
                return;
            }

            // Separate into chosen and unchosen
            let unchosen = students.filter(s => !chosenThisSession.has(s.id));
            let chosen = students.filter(s => chosenThisSession.has(s.id));

            // Apply sorting - REVERSED for unchosen view (smallest to biggest)
            if (sortMode === 'marks') {
                unchosen.sort((a, b) => a.marks - b.marks); // Ascending order
                chosen.sort((a, b) => a.marks - b.marks);   // Ascending order
            } else if (sortMode === 'alpha') {
                unchosen.sort((a, b) => a.name.localeCompare(b.name));
                chosen.sort((a, b) => a.name.localeCompare(b.name));
            }

            let html = '';

            // Unchosen group
            if (unchosen.length > 0) {
                html += `
                    <div class="top8-group qualified">
                        <div class="top8-group-header">‚úã Not Yet Chosen (${unchosen.length} student${unchosen.length !== 1 ? 's' : ''})</div>
                        <div class="student-list" style="margin-top: 15px;">
                `;

                unchosen.forEach(student => {
                    const displayName = student.schoolId ? `${student.name} #${student.schoolId}` : student.name;
                    html += `
                        <div class="student-card">
                            <div class="student-info">
                                <div class="student-name">${escapeHtml(displayName)}</div>
                                <div class="student-mark">${student.marks}</div>
                            </div>
                            <div class="student-actions">
                                <button class="mark-btn minus" 
                                    onmousedown="startLongPress(${student.id}, -1, event)" 
                                    onmouseup="endLongPress(${student.id}, -1, event)" 
                                    onmouseleave="cancelLongPress()" 
                                    ontouchstart="startLongPress(${student.id}, -1, event)" 
                                    ontouchend="endLongPress(${student.id}, -1, event)" 
                                    ontouchcancel="cancelLongPress()">‚àí</button>
                                <button class="mark-btn plus" 
                                    onmousedown="startLongPress(${student.id}, 1, event)" 
                                    onmouseup="endLongPress(${student.id}, 1, event)" 
                                    onmouseleave="cancelLongPress()" 
                                    ontouchstart="startLongPress(${student.id}, 1, event)" 
                                    ontouchend="endLongPress(${student.id}, 1, event)" 
                                    ontouchcancel="cancelLongPress()">+</button>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="top8-group qualified">
                        <div class="top8-group-header">üéâ Everyone has been chosen!</div>
                    </div>
                `;
            }

            // Chosen group
            if (chosen.length > 0) {
                html += `
                    <div class="top8-group not-qualified" style="margin-top: 20px;">
                        <div class="top8-group-header">‚úì Already Chosen (${chosen.length} student${chosen.length !== 1 ? 's' : ''})</div>
                        <div class="student-list" style="margin-top: 15px;">
                `;

                chosen.forEach(student => {
                    const displayName = student.schoolId ? `${student.name} #${student.schoolId}` : student.name;
                    html += `
                        <div class="student-card">
                            <div class="student-info">
                                <div class="student-name">${escapeHtml(displayName)}</div>
                                <div class="student-mark">${student.marks}</div>
                            </div>
                            <div class="student-actions">
                                <button class="mark-btn minus" 
                                    onmousedown="startLongPress(${student.id}, -1, event)" 
                                    onmouseup="endLongPress(${student.id}, -1, event)" 
                                    onmouseleave="cancelLongPress()" 
                                    ontouchstart="startLongPress(${student.id}, -1, event)" 
                                    ontouchend="endLongPress(${student.id}, -1, event)" 
                                    ontouchcancel="cancelLongPress()">‚àí</button>
                                <button class="mark-btn plus" 
                                    onmousedown="startLongPress(${student.id}, 1, event)" 
                                    onmouseup="endLongPress(${student.id}, 1, event)" 
                                    onmouseleave="cancelLongPress()" 
                                    ontouchstart="startLongPress(${student.id}, 1, event)" 
                                    ontouchend="endLongPress(${student.id}, 1, event)" 
                                    ontouchcancel="cancelLongPress()">+</button>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function markAsChosen(studentId) {
            chosenThisSession.add(studentId);
            saveSettings();
            renderContent();
        }

        function unmarkAsChosen(studentId) {
            chosenThisSession.delete(studentId);
            saveSettings();
            renderContent();
        }

        function resetSession() {
            if (confirm('Reset the session? This will mark all students as not yet chosen.')) {
                chosenThisSession.clear();
                saveSettings();
                renderContent();
            }
        }

        function updateActiveButtons() {
            // Update sort buttons
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeSortBtn = sortMode === 'marks' ? 0 : 1;
            document.querySelectorAll('.sort-btn')[activeSortBtn].classList.add('active');

            // Update view buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeViewBtn = currentView === 'list' ? 0 : currentView === 'graph' ? 1 : currentView === 'top8' ? 2 : 3;
            document.querySelectorAll('.view-btn')[activeViewBtn].classList.add('active');

            // Toggle visibility
            document.getElementById('listView').classList.toggle('hidden', currentView !== 'list');
            document.getElementById('graphView').classList.toggle('hidden', currentView !== 'graph');
            document.getElementById('top8View').classList.toggle('hidden', currentView !== 'top8');
            document.getElementById('unchosenView').classList.toggle('hidden', currentView !== 'unchosen');
        }

        function updateMarks(studentId, change) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.marks = student.marks + change;
                
                // Mark as chosen when they get points
                if (change > 0) {
                    chosenThisSession.add(studentId);
                }
                
                saveMarks();
                saveSettings();
                renderContent();
            }
        }

        function startLongPress(studentId, change, event) {
            event.preventDefault();
            cancelLongPress();
            longPressTimer = setTimeout(() => {
                pendingUpdate = { studentId, change };
                showModal(change > 0 ? 'Add Points' : 'Subtract Points');
                longPressTimer = null;
            }, 500);
        }

        function endLongPress(studentId, change, event) {
            event.preventDefault();
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
                if (!pendingUpdate) {
                    updateMarks(studentId, change);
                    quickFeedback(event);
                }
            }
        }

        function cancelLongPress() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
        }

        function showModal(title) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalInput').value = '';
            document.getElementById('pointsModal').classList.remove('hidden');
            document.getElementById('modalInput').focus();
        }

        function closeModal() {
            document.getElementById('pointsModal').classList.add('hidden');
            pendingUpdate = null;
            cancelLongPress();
        }

        function confirmBulkUpdate() {
            const input = document.getElementById('modalInput');
            const amount = parseInt(input.value);
            
            if (isNaN(amount) || amount < 1) {
                alert('Please enter a valid number');
                return;
            }

            if (pendingUpdate) {
                const totalChange = pendingUpdate.change * amount;
                updateMarks(pendingUpdate.studentId, totalChange);
                closeModal();
            }
        }

        document.getElementById('modalInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                confirmBulkUpdate();
            }
        });

        function setSortMode(mode) {
            sortMode = mode;
            saveSettings();
            renderContent();
        }

        function setView(view) {
            currentView = view;
            saveSettings();
            renderContent();
        }

        function quickFeedback(event) {
            const button = event.currentTarget;
            button.classList.add('pressed');
            setTimeout(() => {
                button.classList.remove('pressed');
            }, 200);
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-btn') || e.target.classList.contains('sort-btn')) {
                quickFeedback(e);
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
